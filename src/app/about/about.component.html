<div class="col-md-12 p-5">
    <h1>About</h1>
    <hr>
</div>
<div class="col-md-12 p-5">
    <div class="row">
        <div class="col-md-4" *ngFor="let person of people">
            <div class="card mt-3 alert alert-warning border border-warning p-3" >
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{person.title}}</h5>
                    <p class="card-text">{{person.description}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
